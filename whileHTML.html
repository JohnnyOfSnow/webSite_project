<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="myCss.css">
	
	</head>
	
	<body>
		<form name= whileForm>
			<table>
			<tr>
				<td><p id = "WhileOne">int w;</p></td>
			</tr>
			<tr>
				<td><p id = "WhileTwo">int count = 1;</p></td>
			</tr>
			<tr>
				<td><p id = "WhileThree">while(count <= 14){</p></td>
			</tr>
			<tr>
				<td><p id = "WhileFour">w = w + 5;</p></td>
			</tr>
			<tr>
				<td><p id = "WhileFive">count = count + 1;</p></td>
			</tr>
			<tr>
				<td><p id = "WhileSix">}</p></td>
			</tr>
			<tr>
				<td><p id = "WhileSeven">while 迴圈的外面</p></td>
			</tr>
			<tr>
				<td><input type = "button"  value = "下一步" onClick = "whileNext();"></td>
				<td><input type = "button"  value = "一次做完" onClick = "whileAll();"></td>
				<td><input type = "button"  value = "全部清除" onClick = "whileClear();"></td>
			</tr>
			<tr>
				<td>請輸入一個整數值給 w</td><td><input type=text value="" id=n3 size="10"></td>
			</tr>
		</table>
			<table>
				<tr>
					<td><textarea name="Content" style="width:400px;height:120px;" id=whileArea readonly="readonly"></textarea></td>
				</tr>
			</table>
		</form>
		<script>
			var whileStatus = 0;
			var whileCount = 1;
			var whiles = "宣告變數 w 為一個整數，它的值為 ";
			var whiles1 = "\n宣告變數 count 為一個整數，它的值為 1";
			var whiles2 = "\n現在 count 的值有沒有小於等於14呢?";
			var whiles3 = "\n是，將 w + 5 ，現在 w 的值為 ";
			var whiles4 = "\n將 count + 1 現在 count 的值為 ";
			var whiles5 = "\n不是，離開while 迴圈";
			var whileConnectString = "";
			var whileW;
			function whileNext(){
				var whileUserInput = eval(document.whileForm.n3.value);
				
				//document.getElementById("whileArea").innerHTML = forUserInput;
				if(whileStatus == 0){
					document.getElementById("WhileOne").style.backgroundColor = "#ff6";
					whileW = whileUserInput;
					whileConnectString = whileConnectString + whiles + whileUserInput;
					document.getElementById("whileArea").innerHTML = whileConnectString;
					whileStatus = 1;
				}else if(whileStatus == 1){
					document.getElementById("WhileOne").style.backgroundColor = "#fff";
					document.getElementById("WhileTwo").style.backgroundColor = "#ff6";
					whileConnectString = whileConnectString + whiles1;
					document.getElementById("whileArea").innerHTML = whileConnectString;
					whileStatus = 2;
				}else if(whileStatus == 2){
					document.getElementById("WhileFive").style.backgroundColor = "#fff";
					document.getElementById("WhileTwo").style.backgroundColor = "#fff";
					document.getElementById("WhileThree").style.backgroundColor = "#ff6";
					whileConnectString = whileConnectString + whiles2;
					document.getElementById("whileArea").innerHTML = whileConnectString;
					if(whileCount <= 14){
						whileStatus = 3;
					}else{
						whileStatus = 5;
					}
				}else if(whileStatus == 3){
					document.getElementById("WhileThree").style.backgroundColor = "#fff";
					document.getElementById("WhileFour").style.backgroundColor = "#ff6";
					whileW = whileW + 5;
					whileConnectString = whileConnectString + whiles3 + whileW;
					document.getElementById("whileArea").innerHTML = whileConnectString;
					whileStatus = 4;
				}else if(whileStatus == 4){
					document.getElementById("WhileFour").style.backgroundColor = "#fff";
					document.getElementById("WhileFive").style.backgroundColor = "#ff6";
					whileCount = whileCount + 1;
					whileConnectString = whileConnectString + whiles4 + whileCount;
					document.getElementById("whileArea").innerHTML = whileConnectString;
					whileStatus = 2;
				}else if(whileStatus == 5){
					document.getElementById("WhileThree").style.backgroundColor = "#fff";
					document.getElementById("WhileSeven").style.backgroundColor = "#ff6";
					whileConnectString = whileConnectString + whiles5;
					document.getElementById("whileArea").innerHTML = whileConnectString;
					whileStatus = 6;
				}else{
				
				}
			}// end function
			
			function whileClear(){
				document.getElementById("WhileOne").style.backgroundColor = "#fff";
				document.getElementById("WhileTwo").style.backgroundColor = "#fff";
				document.getElementById("WhileThree").style.backgroundColor = "#fff";
				document.getElementById("WhileFour").style.backgroundColor = "#fff";
				document.getElementById("WhileFive").style.backgroundColor = "#fff";
				document.getElementById("WhileSix").style.backgroundColor = "#fff";
				document.getElementById("WhileSeven").style.backgroundColor = "#fff";
				whileStatus = 0;
				whileCount = 1;
				whileConnectString = "";
				document.getElementById("WhileOne").innerHTML = "int w;";
				document.getElementById("whileArea").innerHTML = "";
				document.whileForm.n3.value = "";
			}
			
			function whileAll(){
				var whileUserInput = eval(document.whileForm.n3.value);
				while(whileStatus != 6){
					whileNext();
				}
			}
		</script>
	</body>


</html>
